<body id="page-top">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" style=""> Name of Site </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about" style="color: #23272b">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#login" style="color: #23272b">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead">
    <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in"> Find Your Spot ! </div>
            <div class="intro-heading text-uppercase"> text </div>
            <!--        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a>-->
            <div style="background-color: #23272b;">
                <form style=";padding: 10px;">
                    <div class="form-group">
                        <label for="where-to" style="color: white"> Where To:</label>
                        <input type="address" class="form-control" id="where-to" aria-describedby="emailHelp" placeholder="Input Address">
                    </div>
                    <p style="color: white"> Walking Distance: </p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin: 5px">
                        <label class="btn btn-secondary" style="background-color: #23272b ; border-color: #fec810">
                            <input type="radio" name="options" id="one-min" autocomplete="off" checked> 1 Minute
                        </label>
                        <label class="btn btn-secondary" style="background-color: #23272b ; border-color: #fec810">
                            <input type="radio" name="options" id="five-min" autocomplete="off"> 5 Minutes
                        </label>
                        <label class="btn btn-secondary" style="background-color: #23272b ; border-color: #fec810">
                            <input type="radio" name="options" id="thirty-min" autocomplete="off"> 30 Minutes
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark" style="padding: 10px"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</header>
</div>
</body>

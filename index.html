<div id="map"></div>
    <script>
      var map;
      var service;
      var infowindow;
      var markers = [];
      var circle;
      var place;
      var marker;


      var timeWalkDist;
      $("#walking_form").submit(function(e) {
          e.preventDefault();
      });
      
      function selectButton(){
        var btOneMin = $('#one-min').is(':checked') ? 1 : 0;
        var btFiveMin = $('#five-min').is(':checked') ? 1 : 0;
        var btThirtyMin = $('#thirty-min').is(':checked') ? 1 : 0;

        if(btOneMin){
            timeWalkDist = 500;
          }
        if (btFiveMin){
          timeWalkDist = 1000;
        }
        if (btThirtyMin){
          timeWalkDist = 3000;
        }
        setCirclesAndMarkers();
      }


      function initMap() {
        var vancouver = new google.maps.LatLng(49.2827, -123.1207);
        var input = document.getElementById('pac-input');
        infowindow = new google.maps.InfoWindow();
        timeWalkDist = 500;
        map = new google.maps.Map(
            document.getElementById('map'), {center: vancouver, zoom: 11});

        generateHeatMap(map);

        marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29)
        });
        var autocomplete = new google.maps.places.Autocomplete(input);

        autocomplete.bindTo('bounds', map);
        // Set the data fields to return when the user selects a place.
        autocomplete.setFields(
          ['address_components', 'geometry', 'icon', 'name']);

          autocomplete.addListener('place_changed', function() {
          infowindow.close();

          marker.setVisible(false);
          place = autocomplete.getPlace();
          if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }
        });


      }

      function searchLocation(place_lat, place_lng, map) {
        var request = {
          query: 'parking lots',
          fields: ['name', 'geometry'],
          location: {lat: place_lat , lng: place_lng},
          radius: timeWalkDist
        };

        var service = new google.maps.places.PlacesService(map);

        service.textSearch(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        });
      }

      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        markers.push(marker)


        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      function deleteMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
      }

      function setCirclesAndMarkers(){
        if(circle != null){
            circle.setMap(null);
          }
          // If the place has a geometry, then present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(27);  // Why 17? Because it looks good.
          }
          marker.setIcon('http://maps.google.com/mapfiles/ms/icons/green-dot.png');
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);


          var address = '';
          if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }


          // Add circle overlay and bind to marker
          circle = new google.maps.Circle({
              map: map,
              radius: timeWalkDist,    // 10 miles in metres
              fillColor: '#00000000',
              strokeColor: '#297bff'
          });
          circle.bindTo('center', marker, 'position');
          deleteMarkers();
          searchLocation(place.geometry.location.lat(), place.geometry.location.lng(), map);
      }

      function generateHeatMap(map) {
        var heatmapData = []
        loadJSON(function(response) {
          jsonresponse = JSON.parse(response);
          var count = Object.keys(jsonresponse).length;
          for (i = 0; i < count; i++) {
            heatmapData.push(new google.maps.LatLng(jsonresponse[i].Lat, jsonresponse[i].lang))
          }

        });
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ];
        heatmap.set('gradient', heatmap.get('gradient')? null: gradient);
      }

      function loadJSON(callback) {

      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'data.json', true);
      xobj.onreadystatechange = function() {
          if (xobj.readyState == 4 && xobj.status == "200") {

              // .open will NOT return a value but simply returns undefined in async mode so use a callback
              callback(xobj.responseText);

          }
      }
      xobj.send(null);

      }

      // Call to function with anonymous callback
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPCfCDiuyrB7TgB6Qv6-pkDrO411LsYfk&libraries=places,visualization&callback=initMap"

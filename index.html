<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> Name </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Login</a>
            <a class="nav-item nav-link" href="#">About</a>
        </div>
    </div>
</nav>
<div class = "container-fluid"></div>
<img src="images/meter-sunset.jpg" class="img-fluid" alt="Responsive image">
<form style="background-color: lightgray; padding: 10px">
    <div class="form-group">
        <label for="where-to"> Where To:</label>
        <input type="address" class="form-control" id="where-to" aria-describedby="emailHelp" placeholder="Input Address">
    </div>
    <p> Walking Distance: </p>
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin: 5px">
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="one-min" autocomplete="off" checked> 1 Minute
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="five-min" autocomplete="off"> 5 Minutes
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="thirty-min" autocomplete="off"> 30 Minutes
        </label>
    </div>
    <button type="submit" class="btn btn-dark"> Submit </button>
</form>
<div id="map"></div>
    <script>
      var map;
      var service;
      var infowindow;

      

      function initMap() {
        var vancouver = new google.maps.LatLng(49.2827, -123.1207);

        infowindow = new google.maps.InfoWindow();

        map = new google.maps.Map(
            document.getElementById('map'), {center: vancouver, zoom: 11});

        var request = {
          query: 'parking lots',
          fields: ['name', 'geometry'],
          location: {lat: 49.2827, lng:-123.1207},
          radius: 400
        };

        var service = new google.maps.places.PlacesService(map);

        service.textSearch(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
            map.setCenter(vancouver);
          }
        });
      }

      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPCfCDiuyrB7TgB6Qv6-pkDrO411LsYfk&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>
